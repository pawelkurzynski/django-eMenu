{% extends "app/base_generic.html" %}
{% block content %}
<div class="page-header">
    <h1>{{ menu.title }}</h1>
</div>
<div class="content">
    <h2>{{ menu.text }}</h2>

    <ul>
        {% for dish in menu.dish_set.all %}
        <li>
            {{ dish.name }} -- {{ dish.price }} zł{{ dish.pirce|pluralize }}
            <p>{{ dish.text }} -- {{dish.makingtime}} minut</p>
        </li>
        {% endfor %}
    </ul>
</div>
    {% endblock %}
